services:
  # Base de donn√©es PostgreSQL
  - type: pserv
    name: reseau-social-db
    env: postgres
    plan: free
    ipAllowList: []

  # Service web PHP
  - type: web
    name: reseau-social-web
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reseau-social-db
          property: connectionString
      - key: PHP_VERSION
        value: 8.1
