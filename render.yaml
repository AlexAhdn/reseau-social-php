services:
  # Base de donn√©es PostgreSQL
  - type: pserv
    name: reseau-social-db
    env: postgres
    plan: free
    ipAllowList: []

  # Service web PHP
  - type: web
    name: reseau-social-web
    env: php
    plan: free
    buildCommand: composer install
    startCommand: php -S 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reseau-social-db
          property: connectionString
      - key: PHP_VERSION
        value: 8.1
